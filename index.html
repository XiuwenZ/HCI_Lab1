<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab1</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

	<!-- add item section -->


	<h1>To Do List</h1>
	<form id = "task-form">
		<input type = "text" id = "new-task-input" placeholder = "Add a task"/>
				<p class="date" style ="display:inline-block">Task Due Date:</p> 
				<input type = "date" id = "dueDate" placeholder = "Select a date"/>
				
	</form>

	<form id="priority-form">
		<p style ="display:inline-block">Select priotiry</p> 
		<select id="priority-select">
		  <option value="low">Low priority</option>
		  <option value="medium">Medium priority</option>
		  <option value="high">High priority</option>
		</select>
	</form>

	<input type = "submit" value ="Add task" id = "new-task-submit" value = "Add task" readonly/>

	  
	<section class = "task-list">			
			<ul id = "list-group">

			</ul>
			
	</section>

	<div class="container">
		<div class="row">
		  <div class="col-lg" style = "background-color: rgb(147, 123, 123);">
			<h3>High Priority</h3>
			<ul id="high-priority-tasks" class ="list-group"></ul>
		  </div>
		  <hr class="dashed">
		  <div class="col-lg" style = "background-color: rgb(129, 144, 114);">
			<h3>Medium Priority</h3>
			<ul id="medium-priority-tasks" class ="list-group"></ul>
		  </div>
		  <hr class="dashed">
		  <div class="col-lg" style = "background-color: rgb(123, 140, 147);">
			<h3>Low Priority</h3>
			<ul id="low-priority-tasks" class ="list-group"></ul>
		  </div>
		</div>
	  </div>

	
  <script src="main.js"></script>

    <!-- Bootstrap script: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
